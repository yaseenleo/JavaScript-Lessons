<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Setting Styles</title>
    <script src="app.js" type="text/javaScript"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Example: If the heading, paragraph, or div has an initial size of 1em, the function doubles the size of its contents.
        If the element has an initial style of bold Georgia italic with 12-pixel borders, all of this formatting is preserved.
        Only the size changes. </p>
    <div>
        <img src="img/images.jpg" alt="boy" id="pic" onclick="floatLeft();">
    </div>
    <div>
        <img src="img/users.png" alt="computer users" id="hide" onclick="imgHidden();">
    </div>
    <div>
        <img src="img/img.jpg" alt="cool boy" id="mainPic" onclick="imgMargin();">
    </div>
</body>

</html>
