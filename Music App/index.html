<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Music App</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with only one tap</p>
        </header>
        <div class="visual">
            
        </div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./sounds/bubbles.mp3" accesskey="a"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./sounds/clay.mp3" accesskey="s"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./sounds/confetti.mp3" accesskey="d"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./sounds/glimmer.mp3" accesskey="j"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./sounds/moon.mp3" accesskey="k"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./sounds/ufo.mp3" accesskey="l"></audio>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
