<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swapping images</title>
    <script src="app.js" type="text/javaScript"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <img src="img/code.jpg" alt="pic1" onmouseover="swapPic();" id="swap" onmouseout="swapPicBack();">
    </div>
    <div>
        <img src="img/quote.jpg" id="before" onmouseover="src='img/strong.jpg'" onmouseout="src='img/quote.jpg'" />
    </div>
</body>

</html>
