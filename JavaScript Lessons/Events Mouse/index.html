<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events: Mouse</title>
    <script src="app.js" type="text/javaScript"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="img/kurama.jpg" alt="nine tail fox" onmouseover="src='img/naruto.jpg'">
    <h1 onmouseover="alert('Be sure to get your shopping done today.');">World ends tomorrow</h1>
    <a href="index.html" onmouseover="this.style.color='orange';">Home Page</a>
    <p id="txt" onmouseover="expand();">Slow Lories: Mouse over for more info</p>
</body>
</html>
